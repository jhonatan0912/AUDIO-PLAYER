<div class="w-screen h-screen flex flex-col">

  <section class="h-2/3 overflow-auto">
    <h1 class="text-3xl font-bold text-center mt-3">Lyrics</h1>
    <p class="whitespace-pre-wrap text-base text-center px-3">{{ songs[currentSongIndex].lyrics}}</p>
  </section>

  <article class="p-3 h-1/3 flex flex-col gap-2 border-t-gray-300 border-t">
    <div>
      <img class="w-full max-w-[150px] mx-auto rounded-lg h-auto" src="{{ songs[currentSongIndex].image }}"
        alt="{{ songs[currentSongIndex].title }}">
    </div>
    <div class="text-center">
      <h3 class="text-2xl">{{ songs[currentSongIndex].title }}</h3>
      <span class="text-gray-500">{{ songs[currentSongIndex].artist }} - {{ songs[currentSongIndex].album }}</span>
    </div>
    <div class="flex justify-center gap-4">
      <button class="flex justify-center items-center border rounded-full w-10 h-10 active:scale-75 bg-zinc-200"
        (click)="previousSong()"><i class="fa fa-step-backward"></i></button>
      <button class="flex justify-center items-center border rounded-full w-10 h-10 active:scale-75 bg-zinc-200"
        (click)="togglePlayPause()"><i class="fa"
          [ngClass]="{'fa-pause': isPlaying, 'fa-play': !isPlaying}"></i></button>
      <button class="flex justify-center items-center border rounded-full w-10 h-10 active:scale-75 bg-zinc-200"
        (click)="nextSong()"><i class="fa fa-step-forward"></i></button>
    </div>
  </article>


</div>
